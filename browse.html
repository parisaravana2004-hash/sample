<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browse Donations</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    input { padding: 8px; width: 300px; margin-bottom: 20px; }
    .grid { display: flex; flex-wrap: wrap; gap: 20px; }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      width: 250px;
      text-align: center;
    }
    img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; }
    button { margin-top: 10px; background: #007bff; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }

    /* Modal */
    .modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); justify-content: center; align-items: center;
    }
    .modal-content {
      background: white; padding: 20px; border-radius: 10px; width: 400px; text-align: center;
    }
    .modal img { width: 100%; height: auto; }
  </style>
</head>
<body>
  <h2>Available Donations</h2>
  <input type="text" id="search" placeholder="Search by category...">
  <div class="grid" id="donationList"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <img id="modalImage" src="" alt="">
      <p id="modalDescription"></p>
      <p><b>Quantity:</b> <span id="modalQuantity"></span></p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

<script>

  const donationList = document.getElementById("donationList");
  const searchInput = document.getElementById("search");

  async function fetchDonations() {
    const res = await fetch("http://localhost:5000/api/donations");
    let donations = await res.json();

    // ðŸ”¥ REMOVE items that are issued (accepted)
    donations = donations.filter(d => d.status !== "issued");

    renderDonations(donations);

    searchInput.addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      const filtered = donations.filter(d => d.category.toLowerCase().includes(term));
      renderDonations(filtered);
    });
  }

  function renderDonations(donations) {
    donationList.innerHTML = donations.map(d => `
      <div class="card">
        <img src="http://localhost:5000/uploads/${d.image}" alt="${d.itemName}">
        <h4>${d.itemName}</h4>
        <p>${d.category}</p>

        <button onclick='viewDetails(${JSON.stringify(d)})'>View Details</button>

        ${
          d.status === "requested"
          ? `<button disabled style="background:gray;">Requested</button>`
          : `<button onclick="requestDonation('${d._id}')">Request</button>`
        }
      </div>
    `).join("");
  }

  function viewDetails(d) {
    document.getElementById("modalTitle").textContent = d.itemName;
    document.getElementById("modalImage").src = `http://localhost:5000/uploads/${d.image}`;
    document.getElementById("modalDescription").textContent = d.description;
    document.getElementById("modalQuantity").textContent = d.quantity;
    document.getElementById("modal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }

  async function requestDonation(id) {
    const res = await fetch(`http://localhost:5000/api/donations/request/${id}`, {
      method: "PATCH"
    });

    const data = await res.json();
    alert(data.message);

    fetchDonations(); // refresh
  }

  fetchDonations();

</script>
</body>
</html>
